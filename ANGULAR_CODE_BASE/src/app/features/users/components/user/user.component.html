<div class="card">
  <div class="card-content">
    <div class="card-body">
      <form> 
        <!-- <div class="header mb-5 display-2">
          <i class="bi bi-person-fill">User</i>
        </div> -->
        <div class="sub-header">
          <h3 class="mt-1 text-left"><i class="fa-solid bi bi-person-fill mr-1"></i>User</h3>
          <hr class="mt-0">
        </div>
        <div class="row">
          <div class="col-md-3 text-left">
            <label for="searchText">Search</label>
            <div class="input-group mb-0">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
              </div>
              <input type="text" id="searchText" placeholder="Search" class="form-control">
            </div>
          </div>
          <div class="col-md-4 d-flex align-items-center mt-1 mt-md-0">
            <button type="submit" class="btn btn-warning m-1"> <i class="bi bi-search mr-2"></i>Filter</button>
            <button type="button" class="btn btn-secondary m-1"> <i class="bi bi-x-lg mr-2"></i>Clear</button>
          </div>
          <div class="form-group col-md-5 text-right">
            <button type="button" class="btn btn-primary btn-fw mb-1 ml-auto mt-4" (click)="onClick_AddEdit(0)">
              <i class="bi bi-plus-lg mr-2" aria-hidden="true"></i>Add User
            </button>
           <!-- <button (click)="onClick_Add()">Add new</button> -->
          </div>
        </div>
      </form>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-sm table-specialresponsive">
            <thead>
              <tr>
                <th> # </th>
                <th>Role</th>
                <th> Full Name </th>
                <th> Username </th>
                <th> Email </th>
                <th> Phone Number </th>
                <th>Status</th>
                <th> Action </th>
              </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let item of userList; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.role}}</td>
              <td>{{item.fname}} {{item.lname}}</td>
              <td>{{item.userName}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phoneNo}}</td>
              <td>{{item.status ? 'Active' : 'Inactive'}}</td>
             <td> 
                <a class="info p-0 m-1 text-info">
                  <i class="bi bi-pencil-square font-medium-3 mr-2" (click)="onClick_AddEdit(item._id)"></i>
                </a>
                <a class="danger p-0 text-danger " (click)="onDelete(item._id)">
                  <i class="bi bi-trash3 font-medium-3"></i>
                </a>
              </td>
            </tr>
          </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
