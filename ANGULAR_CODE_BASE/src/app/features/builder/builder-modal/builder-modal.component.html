<div class="modal-header">
  <h4 class="modal-header">Builder Information</h4>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>
<form>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-md-4 label-control" for="fname">First Name</label>
      <div class="col-md-8">
        <input id="fname" type="text" class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 label-control" for="lname">Last Name</label>
      <div class="col-md-8">
        <input id="lname" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 label-control" for="email">Email</label>
      <div class="col-md-8">
        <input id="email" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 label-control" for="phoneNo">Phone Number</label>
      <div class="col-md-8">
        <div class="input-group mb-1">
          <div class="input-group-prepend">
            <span class="input-group-text text-dark" dir="ltr">+966</span>
          </div>
          <input id="phoneNo" type="text" class="form-control"/>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 label-control" for="location">Location</label>
      <div class="col-md-8">
        <input id="location" type="text" class="form-control"/>
      </div>
    </div>

      <div class="form-group row">
      <label class="col-md-4 label-control" for="pincode">Pincode</label>
      <div class="col-md-8">
        <input id="pincode" type="text" class="form-control"/>
      </div>
    </div>


  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-primary m-1">
          Save
      </button>
      <button type="button" class="btn btn-secondary m-1" (click)="activeModal.dismiss('Cross click')">
          Cancel
      </button>
  </div>
</form>
