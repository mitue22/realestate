<div class="modal-header">
  <h4 class="modal-header">Add Menu</h4>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>

<form [formGroup]="form" novalidate (ngSubmit)="onSubmit_Menu()">
  <div class="modal-body">
    <div class="form-group row d-flex align-items-center">
      <label class="col-md-4 label-control" for="striped-form-1">
        Name</label>
      <div class="col-md-8">
        <input formControlName="name" type="text" id="striped-form-1" class="form-control" [ngClass]="{'is-invalid': submitted && f.name.invalid,'is-valid': submitted && !f.name.invalid}" />
        <small class="form-text text-danger" *ngIf="submitted && f.name.invalid">
          <span *ngIf="f.name.errors.required">Name is required </span>
        </small>
      </div>
    </div>

    <div class="form-group row d-flex align-items-center">
      <label class="col-md-4 label-control" for="striped-form-1">
        Title</label>
      <div class="col-md-8">
        <input formControlName="title" type="text" id="striped-form-1" class="form-control"
         [ngClass]="{'is-invalid': submitted && f.title.invalid,'is-valid': submitted && !f.title.invalid}" />
        <small class="form-text text-danger" *ngIf="submitted && f.title.invalid">
          <span *ngIf="f.title.errors.required">Title is required </span>
        </small>
      </div>
    </div>

    <div class="form-group row d-flex align-items-center">
      <label class="col-md-4 label-control" for="striped-form-1">
        Path</label>
      <div class="col-md-8">
        <input formControlName="path" type="text" id="striped-form-1" class="form-control"
         [ngClass]="{'is-invalid': submitted && f.path.invalid,'is-valid': submitted && !f.path.invalid}" />
        <small class="form-text text-danger" *ngIf="submitted && f.path.invalid">
          <span *ngIf="f.path.errors.required">Path is required </span>
        </small>
      </div>
    </div>

    <div class="form-group row d-flex align-items-center">
      <label class="col-md-4 label-control" for="striped-form-1">
        Icon</label>
      <div class="col-md-8">
        <input formControlName="icon" type="text" id="striped-form-1" class="form-control"
         [ngClass]="{'is-invalid': submitted && f.icon.invalid,'is-valid': submitted && !f.icon.invalid}" />
        <small class="form-text text-danger" *ngIf="submitted && f.icon.invalid">
          <span *ngIf="f.icon.errors.required">Path is required </span>
        </small>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary m-1">
      Save
    </button>
    <button type="button" class="btn btn-secondary m-1" (click)="activeModal.dismiss('Cross click')">

      Cancel
    </button>
  </div>
</form>
