<div class="modal-header">
  <h4 class="modal-header">Add Role</h4>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>
<form [formGroup]="form" novalidate (ngSubmit)="onSubmit_Form()">
  <div class="modal-body">
      <div class="form-group row d-flex align-items-center">
          <label class="col-md-4 label-control" for="striped-form-1">
            Role Name</label>
          <div class="col-md-8">
            <input formControlName="name" type="text" id="striped-form-1" class="form-control" 
            [ngClass]="{
              'is-invalid': submitted && f.name.invalid,
              'is-valid': submitted && !f.name.invalid
            }"
          />
          <small class="form-text text-danger" *ngIf="submitted && f.name.invalid" >
            <span *ngIf="f.name.errors?.required">Role is required</span>
          </small>
          
          </div>
      </div>
  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-primary m-1">
          Save
      </button>
      <button type="button" class="btn btn-secondary m-1" (click)="activeModal.dismiss('Cross click')">
         
          Cancel
      </button>
  </div>
</form>
